<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
    <script src="js/main.js"></script>

    <title>to Boo list</title>
  </head>
  
  <body>
    <div id="root">
      <header class="text-center py-5">
        <h1 class="mb-5 fw-bold">Hello Vueoolean - Todolist</h1>
        <nav class="navbar navbar-light">
          <form class="container">
            <div class="input-group">
              <input @keydown.enter.prevent="onBtnAddClick" type="text" class="form-control py-2" placeholder="Vorrei..." id="todo_txt" v-model="toAddToDo">
              <button @click="onBtnAddClick" type="button" class="input-group-text btn btn-outline-primary fw-bold">Aggiungi</button>
            </div>
          </form>
        </nav>
      </header>
  
      <main>
        <div class="container">
          <ul>

            <li class="input-group" v-for="element, i in toDoList">
              <div class="list_flag"></div>
              <div class="list_text d-flex align-items-center justify-content-between">{{element}} <i @click="deleteToDo(i)" class="fas fa-times"></i></div>
            </li>
          
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
